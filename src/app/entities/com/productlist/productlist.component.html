<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<div class="card">
  <div class="card-header">
    <h4>Product list</h4>
  </div>
  <div class="card-body">
    <div class="row mb-2">
      <label class="col-2">Filter:</label>
      <input type="text" class="col-3"  (input)='filter()'/>
      <div class="col-7"></div>
    </div>
    <div class="row mb-4">
      <h2 class="col-12">Filter by:</h2>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
        <tr *ngFor="let p of listProduct">
          <td><img class="img" src="{{ p.imageUrl }}" width="50px" /></td>
          <td>{{ p.productName }}</td>
          <td>{{ p.productCode }}</td>
          <td>{{ p.releaseDate }}</td>
          <td>{{ p.price }}</td>

          <!-- <td>{{p.starRating}}</td> -->

          <td>
            <div
              class="crop"
              [style.width.px]="(p.starRating * 90) / 5"
              title="rating"
            >
              <div style="width: 90px">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
              </div>
            </div>
          </td>
          <td>
          <input type="checkbox" name="test" id="" (input)="hide(this)">
          </td>
        </tr>
      </thead>
    </table>
  </div>
</div>
